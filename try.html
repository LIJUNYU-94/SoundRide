<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .date-picker {
        position: relative;
        display: inline-block;
        font-size: 20px;
        font-weight: 700;
        color: #111;
        background: #eaf5f7;
        padding: 0.75rem 1rem;
        border-radius: 8px;
      }

      /* ▼見えるのはこのspan、実際にクリックされるのは下の透明input */
      .date-picker input[type="date"] {
        position: absolute;
        inset: 0; /* 親要素内にピッタリ配置 */
        opacity: 0; /* 完全に透明だが存在している */
        cursor: pointer; /* カーソル反応あり */
      }
    </style>
  </head>
  <body>
    <div class="date-picker">
      <span id="dateText">2025年10月10日(金)</span>
      <input type="date" id="dateInput" />
    </div>

    <script>
      const input = document.getElementById("dateInput");
      const text = document.getElementById("dateText");
      const wdayJa = ["日", "月", "火", "水", "木", "金", "土"];

      function fmt(d) {
        const y = d.getFullYear();
        const m = String(d.getMonth() + 1).padStart(2, "0");
        const day = String(d.getDate()).padStart(2, "0");
        const w = wdayJa[d.getDay()];
        return `${y}年${m}月${day}日(${w})`;
      }

      // 初期値設定
      const today = new Date();
      input.valueAsDate = today;
      text.textContent = fmt(today);

      // 日付変更時に反映
      input.addEventListener("change", () => {
        const d = input.valueAsDate;
        if (d) text.textContent = fmt(d);
      });
    </script>
  </body>
</html>
